<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer 5 - Terminal</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            border: 1px solid #00ff00;
            padding: 10px;
            height: auto;
            max-height: 80%;
            overflow-y: auto;
        }
        button {
            background-color: #00ff00;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007700;
        }
        #video {
            display: none;
            width: 100%;
            border: 1px solid #00ff00;
        }
        #resultMessage {
            margin-top: 10px;
        }
    </style>
    <script>
        function startCamera() {
            const video = document.getElementById("video");
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                    video.play();
                })
                .catch(error => alert("Unable to access the camera. Check your permissions."));
        }

        function captureImage() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const capturedImage = canvas.toDataURL("image/png");
            sendImageToServer(capturedImage);
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                sendImageToServer(e.target.result);
            };

            reader.readAsDataURL(file);
        }

        function sendImageToServer(imageData) {
            fetch("http://localhost:5000/compare", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.match) {
                    alert("Image verified! Redirecting to Layer 6.");
                    window.location.href = "layer6.html";
                } else {
                    document.getElementById("resultMessage").innerText = "Image verification failed. Please try again.";
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="terminal">
        <h1>Layer 5</h1>
        <p>Eye Scan Authentication Required</p>
        <span>user@securelayers:~$</span>
        <button onclick="startCamera()">Start Webcam</button>
        <button onclick="captureImage()">Capture Image</button>
        <p>OR</p>
        <input type="file" id="imageInput" accept="image/*" onchange="uploadImage(event)">
        <video id="video"></video>
        <div id="resultMessage"></div>
    </div>
</body>
</html>
